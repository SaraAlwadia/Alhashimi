<body>
    <div class="loader">

    <section class="renew-pw">

            <div class="logo">
                <a href="./index.html"><img src="./imgs/Logo.png" alt=""></a>
             </div>
            <div class="renew-pw-div">
                <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                <h1>كلمة المرور الجديدة</h1>
                <p>أدخل كلمة مرور قوية</p>
                    <form action="" id="renew-pw-form" class="verify-code-form">
                        <div class="feild">
                            <label for="pw-new">أدخل كلمة المرور الجديدة</label>
                            <div class="pw-div">
                                <input type="password" name="pw-new" id="password" placeholder="أدخل كلمة المرور الجديدة">

                            </div>
                        </div>
                        <div class="feild">
                            <label for="pw-renew">تأكيد كلمة المرور</label>
                            <div class="pw-div">
                                <input type="password" name="pw-renew" id="pw-renew" placeholder="كلمة المرور">
                                <i class="fa-solid fa-eye"  id="toggle2" onclick="show2()"></i>
                            </div>
                        </div>

                </form>
            </div>
        </div>

    <script>
        const password = document.getElementById('password');
        const toggle = document.getElementById('toggle');
        function show(){
            if(password.type === 'password'){
                password.setAttribute('type' , 'text');
    
            }else{
                password.setAttribute('type' , 'password');
            }
        }
    
    </script>
        <script>
            const password2 = document.getElementById('pw-renew');
            const toggle2 = document.getElementById('toggle2');
            function show2(){
                if(password2.type === 'password'){

                }else{
                    password2.setAttribute('type' , 'password');

            }
        
        </script>
