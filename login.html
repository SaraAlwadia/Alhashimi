<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <title>الهاشمي |تسجيل الدخول </title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Styling CSS -->
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <link rel="stylesheet" href="build/css/demo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="loader">
        <div class="circle"></div>
        <div class="circle-text">
            جاري تجهيز طلبك
        </div>
    </div>
  <section class="login-body">
    <div class="right-section">
        <div class="logo">
            <a href="./index.html"><img src="./imgs/Logo.png" alt=""></a>
         </div>
        <div class="login">
            <h1>مرحبًا بعودتك</h1>
            <p>يرجى ادخال معلوماتك لتسجيل الدخول</p>
            <div class="forms-login">
                <div class="btns-forms">
                    <button id="phone-btn" class="active-btn">الهاتف</button>
                    <button id="mail-btn">البريد الإلكتروني</button>
                </div>
                <form action="" id="phone-login" class="login-form">
                    <div class="feild">
                        <label for="phone-input">الهاتف لتسجيل الدخول</label>
                        <input id="phone" name="phone-login-input" type="tel" placeholder="أدخل الهاتف">
                    </div>
                    <button type="submit" id="login-phone-submit">متابعة</button>
                    <button type="submit" id="login-google-submit"><div><img src="./imgs/google.png" alt="">الدخول بواسطة جوجل</div></button>
                </form>
                <form action="" id="email-login" class="login-form">
                    <div class="feild">
                        <label for="email-input">البريد الإلكتروني</label>
                        <input type="email" name="email-input" id="email-input" placeholder="أدخل بريدك الإلكتروني">    
                    </div>
                    <div class="feild">
                        <label for="pw-input">كلمة المرور</label>
                        <div class="pw-div">
                            <input type="password" name="pw-input" id="password" placeholder="أدخل كلمة المرور">
                            <i class="fa-solid fa-eye" id="toggle" onclick="show()"></i>
                        </div>
                    </div>
                    <a class="forget-pw" href="">هل نسيت كلمة المرور؟</a>
                    <button type="submit" id="login-email-submit">متابعة</button>
                    <button type="submit" id="login-google-submit"><div><img src="./imgs/google.png" alt="">الدخول بواسطة جوجل</div></button>
                    <a href="" class="hv-acc"><span>ليس لديك حساب؟ </span><span>انشاءحساب</span></a>
                    <img src="./imgs/background/Path 53994.png" alt="" class="arrow-pic">
                </form>
            </div>
        </div>
    </div>
    <div class="left-section">
        <img src="./imgs/Background.png" alt="">
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./js/login.js"></script>

<script src="build/js/intlTelInput.js"></script>
<script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
        utilsScript: "build/js/utils.js",
    });
</script>
<script>
    function togglePW(){
        var password = document.getElementById('pw-input');
        if( password.type == 'password'){
            password.type ='text';
            document.getElementById('font').style.color = 'black';
            console.log('hello');
        }else{
            password.type = 'password'; 
            document.getElementById('font').style.color = '#ddd';
        }
    }
</script>
<script>
    const password = document.getElementById('password');
    const toggle = document.getElementById('toggle');
    function show(){
        if(password.type === 'password'){
            password.setAttribute('type' , 'text');

        }else{
            password.setAttribute('type' , 'password');
        }
    }

</script>
<script src="./js/master.js"></script>
</body>

</html>
