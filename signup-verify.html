<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الهاشمي | إنشاء حساب  </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Styling CSS -->
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup-verify.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">
    <link rel="stylesheet" href="build/css/demo.css">

</head>
<body>
    <div class="loader">
        <div class="circle"></div>
        <div class="circle-text">
            جاري تجهيز طلبك
        </div>
    </div>
    <section class="login-body">
        <div class="right-section container">
            <nav class="nav-log">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="./imgs/Logo.png" alt=""></a>
                </div>
            </nav>
            <div class="login">
                <i class="fa-solid fa-arrow-right"></i>
                <h1>إنشاء حساب</h1>
                <p>أهلًا بك في موقع الهاشمي</p>
                <div class="forms-login">
                    <form action="" id="form-signup" class="form-signup">
                        <div class="feild">
                            <label for="phone-input-sign">الهاتف <span>(اختياري)</span></label>
                            <div class="tick-phone">
                                <i class="fa-solid fa-check"></i>
                                <input id="phone" name="phone-sign-input" type="tel" value="" autofocus> 
                            </div>
                        </div>
                        <div class="feild">
                            <label for="full-name-sign">الاسم كامل</label>
                            <input type="text" name="full-name-sign" id="full-name-sign" placeholder="أدخل الاسم كامل">
                        </div>
                        <div class="feild">
                            <label for="email-input-sign">البريد الإلكتروني</label>
                            <input type="email" name="email-input-sign" id="email-input-sign" placeholder="أدخل بريدك الإلكتروني">    
                        </div>
                        <div class="feild">
                            <label for="pw-sign">كلمة المرور</label>
                            <div class="pw-div">
                                <input type="password" name="pw-sign" id="password" placeholder="أدخل كلمة المرور">
                                <i class="fa-solid fa-eye"  id="toggle" onclick="show()"></i>
                            </div>
                        </div>
                        <button type="submit" id="login-phone-submit">إنشاء حساب</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="left-section">
            <img src="./imgs/Background.png" alt="">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/master.js"></script>

    <script src="build/js/intlTelInput.js"></script>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {
        utilsScript: "build/js/utils.js",
      });
    </script>
        <script>
            const password = document.getElementById('password');
            const toggle = document.getElementById('toggle');
            function show(){
                if(password.type === 'password'){
                    password.setAttribute('type' , 'text');
        
                }else{
                    password.setAttribute('type' , 'password');
                }
            }
        
        </script>
</body>
</html>
